<div class="card h-100 shadow-sm border-0 rounded-4">
  <img [src]="imageUrl" class="card-img-top object-fit-cover" alt="{{ title }}" style="height: 200px;">
  <div class="card-body d-flex flex-column justify-content-between">
    <div>
      <h5 class="card-title fw-bold">{{ title }}</h5>
      <p class="text-secondary mb-1">{{ location }}</p>
      <p *ngIf="description" class="text-muted small">{{ description }}</p>
    </div>
    <div class="mt-3">
      <a routerLink="/productos" class="btn btn-primary w-100">Ver m√°s</a>
    </div>
  </div>
</div>
