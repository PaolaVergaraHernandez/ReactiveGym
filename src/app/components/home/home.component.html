<app-carousel></app-carousel>
<app-info-section></app-info-section>


<section class="py-5 bg-light">
  <div class="container">
    <h2 class="text-center mb-4">Conoce nuestros productos</h2>
    <div class="row g-4">
      <div class="col-12 col-sm-6 col-md-4 col-lg-3" *ngFor="let product of products">
        <app-product-card
          [title]="product.title"
          [imageUrl]="product.imageUrl"
          [location]="product.location"
          [description]="product.description"
        ></app-product-card>
      </div>
    </div>
    <div class="text-center mt-4">
      <a routerLink="/productos" class="btn btn-outline-primary">Ver m√°s productos</a>
    </div>
  </div>
</section>
